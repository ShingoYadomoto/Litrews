{{define "news"}}
<!DOCTYPE html>
<html lang="ja">
    {{template "head"}}
    <body>
        {{template "bodyHeader"}}
        <main>
            <h1>{{.articlesData.Title}} - {{.articlesData.Count}}ä»¶</h1>
            {{range .articlesData.Articles}}
                <div>
                    <h2>{{.Title}}</h2>
                    <div>{{.Body}}</div>
                </div>
                <hr>
            {{end}}
        </main>
    </body>
</html>
{{end}}
